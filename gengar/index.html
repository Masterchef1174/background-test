<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Gengar Clock</title>
  <style>
    :root{
      /* Tweak these */
      --time-size: 86px;
      --date-size: 24px;
      --time-weight: 700;
      --date-weight: 600;
      --glow: 18px;

      /* Position (percent of widget box) */
      --x: 8%;
      --y: 12%;

      /* Text look */
      --text: rgba(255,255,255,.96);
      --shadow: rgba(0,0,0,.55);
      --stroke: rgba(0,0,0,.35);
      --stroke-w: 1.2px;

      /* Optional frosted plate behind text */
      --plate: rgba(0,0,0,.10);
      --plate-border: rgba(255,255,255,.10);
      --plate-radius: 22px;
      --plate-pad-x: 18px;
      --plate-pad-y: 14px;

      /* Video tweaks */
      --video-dim: .98;   /* 1 = normal, <1 dims */
      --video-sat: 1.05;  /* >1 boosts saturation */
      --video-contrast: 1.05;
      --video-blur: 0px;  /* e.g. 1.5px if you want softer */
    }

    html,body{height:100%; margin:0; background:#000; overflow:hidden;}
    .stage{
      position:fixed; inset:0;
      width:100vw; height:100vh;
      background:#000;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    /* Full-bleed animated background */
    video{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      filter: brightness(var(--video-dim)) saturate(var(--video-sat)) contrast(var(--video-contrast)) blur(var(--video-blur));
      transform: scale(1.01); /* hide edges */
    }

    /* Clock overlay */
    .hud{
      position:absolute;
      left:var(--x);
      top:var(--y);
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:flex-start;
      padding: var(--plate-pad-y) var(--plate-pad-x);
      border-radius: var(--plate-radius);
      background: var(--plate);
      border: 1px solid var(--plate-border);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,.22);
      user-select:none;
      touch-action: manipulation;
    }

    .time{
      font-size:var(--time-size);
      font-weight:var(--time-weight);
      line-height:1;
      letter-spacing:-0.02em;
      color:var(--text);
      text-shadow:
        0 3px 18px var(--shadow),
        0 0 var(--glow) rgba(255,255,255,.14);
      -webkit-text-stroke: var(--stroke-w) var(--stroke);
    }
    .date{
      font-size:var(--date-size);
      font-weight:var(--date-weight);
      letter-spacing:0.02em;
      color:rgba(255,255,255,.92);
      text-shadow: 0 2px 14px var(--shadow);
      -webkit-text-stroke: 0.6px rgba(0,0,0,.25);
    }

    /* Safe-area padding for notches (harmless on Xeneon Edge, helpful elsewhere) */
    .safe{
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
    }
  </style>
</head>
<body>
  <div class="stage safe">
    <!-- Put gengar.mp4 next to this HTML file (same folder) -->
    <video autoplay muted loop playsinline preload="auto">
      <source src="gengar.mp4" type="video/mp4" />
    </video>

    <div class="hud" id="hud" aria-label="Clock">
      <div class="time" id="time">--:--</div>
      <div class="date" id="date">---</div>
    </div>
  </div>

  <script>
    const elTime = document.getElementById('time');
    const elDate = document.getElementById('date');

    // Format like iOS lock screen: big time, then date.
    const fmtTime = new Intl.DateTimeFormat(undefined, {
      hour: 'numeric',
      minute: '2-digit'
    });

    const fmtDate = new Intl.DateTimeFormat(undefined, {
      weekday: 'long',
      month: 'long',
      day: 'numeric'
    });

    function tick(){
      const now = new Date();
      elTime.textContent = fmtTime.format(now);
      elDate.textContent = fmtDate.format(now);
    }

    tick();
    setInterval(tick, 1000);

    // Optional: tap to toggle the frosted plate (nice for busy frames)
    const hud = document.getElementById('hud');
    hud.addEventListener('click', () => {
      const root = document.documentElement;
      const current = getComputedStyle(root).getPropertyValue('--plate').trim();
      root.style.setProperty('--plate', (current === 'rgba(0, 0, 0, 0)' ? 'rgba(0,0,0,.10)' : 'rgba(0, 0, 0, 0)'));
      root.style.setProperty('--plate-border', (current === 'rgba(0, 0, 0, 0)' ? 'rgba(255,255,255,.10)' : 'rgba(255, 255, 255, 0)'));
      root.style.setProperty('--plate-pad-x', (current === 'rgba(0, 0, 0, 0)' ? '18px' : '0px'));
      root.style.setProperty('--plate-pad-y', (current === 'rgba(0, 0, 0, 0)' ? '14px' : '0px'));
    }, {passive:true});
  </script>
</body>
</html>
